<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/products.css">
    <title>Productos Carites</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="section-top">
            <h1>Bienvenidos!</h1>
            <p><b>¡Únete a nosotros y sé parte de un futuro más
                    sostenible!</b><br>Aquí encontrarás productos agrícolas nutritivos y perfectos para cualquier uso.
                <br>
                <b>Tú apoyo contribuye a la reducción de desperdicios y a la sostenibilidad del campo.</b>
            </p>
        </section>
        <section class="section-products">

        </section>
        <section class="modal-product">

            <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="product-modal-label">Detalles de Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <img id="modal-product-image" src="" alt="Producto" class="img-fluid">
                            </div>
                            <h5 id="modal-product-name" class="mt-3"></h5>
                            <p id="modal-product-description"></p>
                            <div>
                                <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                            </div>
                            <p id="modal-product-price" class="mt-2"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/products.js"></script>
</body>

</html>
